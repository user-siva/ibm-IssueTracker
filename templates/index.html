    .box{

    .box::before{
        position: absolute;
        content: '';
        width: 80px;
        margin-left: 90%;
        height: 620px;
        margin-top: -30%;
        top: -100%;
        left: -50%;
        transform-origin: bottom right;
        background: linear-gradient(0deg,transparent, #45f3ff,#45f3ff);
        animation: roat 6s linear infinite;
    }    
    .box::after{
        position: absolute;
        content: '';
        width: 100px;
        margin-left: 90%;
        margin-top: -30%;
        height: 620px;
        top: -100%;
        left: -50%;
        transform-origin: bottom right;
        background: linear-gradient(0deg,transparent, #45f3ff,#45f3ff);
        animation: roat 6s linear infinite;
        animation-delay: -3s;
    }    
    @keyframes roat{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
